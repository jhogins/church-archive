<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Church Sermon Archive</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link rel='stylesheet' href='https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css'>
  </head>
  <body>
    <h1>RBC Sermon Archive</h1>
    
    <table id="data" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Scripture Ref</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Scripture Ref</th>
            </tr>
        </tfoot>
    </table>
    
    <script>
     $(document).ready(function() {
          $('#data').DataTable( {
              "ajax": {
                "url": "sermonarchive_test.json",
                "dataSrc": function(json) {
                  return json;
                }
              },
              "columns": [
                  { "data": "DATE" },
                  { "data": "TITLE" },
                  { "data": "SCRIPTURE REF" }
              ]
          } );
      } );
    </script>
  </body>
</html>
